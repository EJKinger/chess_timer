<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h1 class="title">Chess Timer!</h1>

    <div id="chessTimer">
      <div class="row">
        <div id="time1">
          <h3>Player 1!</h3>
          <h2 class="time" id="timerOne">4:00</h2>
          <button class="timer" id="timerOneButton">Change</button>
        </div>

        <div>
          <img id="bolt" src="bolt.png">
        </div>

        <div id="time2">
          <h3>Player 2!</h3>
          <h2 class="time" id="timerTwo">4:00</h2>
          <button class="timer" id="timerTwoButton">Change</button>
        </div>
      </div>
    </div>

    <div id="management">
      <button id="reset">Reset</button>
      <button id="start">Start</button>
    </div>

    <div id="instructions">
      <img id="keys" src="keys.png">
      <p>*Use Space to start and L/R arrows to change timer!
    </div>

    <a target="blank" href="https://github.com/EJKinger/chess_timer"><img id="github" src="github.png"></a>

    <script src="index.js"></script>
  </body>
</html>
